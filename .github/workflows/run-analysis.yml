name: Run stock ranking script and deploy to GitHub Pages

on:
  schedule:
    - cron: '0 * * * *'  # 매시간 정각 실행 (UTC 기준)
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run analysis
      run: |
        python ranking_score.py

    - name: Deploy to gh-pages
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com

        git fetch
        git switch gh-pages || git checkout --orphan gh-pages

        rm -rf *.json
        cp -r output/* .

        git add *.json
        git commit -m "Update stock ranking at $(date -u '+%Y-%m-%d %H:%M:%S') UTC" || echo "No changes"
        git push origin gh-pages --force
